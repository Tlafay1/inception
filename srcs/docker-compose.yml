version: "3.8"

networks:
    inception:
        name: inception
        driver: bridge

services:
    nginx:
        container_name: nginx
        env_file: .env
        ports:
            - "443:443"
        networks:
            - inception
        build: requirements/nginx
        restart: unless-stopped
        volumes:
            - wordpress:/var/www/html
        depends_on:
            - wordpress
    mariadb:
        container_name: mariadb
        env_file: .env
        networks:
            - inception
        build: 
            context: requirements/mariadb
            args:
                - MYSQL_ROOT_PASS=rootpass
                - MYSQL_PASSWORD=tlafaypass
        restart: unless-stopped
        volumes:
            - mariadb:/var/lib/mysql
    wordpress:
        container_name: wordpress
        env_file: .env
        depends_on:
               - mariadb
        networks:
            - inception
        build: requirements/wordpress
        restart: unless-stopped
        volumes:
            - wordpress:/var/www/html
volumes:
    wordpress:
        driver: local
        driver_opts:
            type: none
            device: /home/tlafay/data/wordpress
            o: bind
    mariadb:
        driver: local
        driver_opts:
            type: none
            device: /home/tlafay/data/mariadb
            o: bind